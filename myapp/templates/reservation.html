{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="flex items-center flex-col" data-aos="fade-up">
    <h1>Reservation</h1>
    <div class="w-60 bg-gray-200 border">
        <form method="POST">
            {% csrf_token %}
            <div class="flex flex-col justify-center gap-2 p-2">
                <label for="birthday">Date:</label>
                <input type="date" id="date" name="date" class="bg-gray-400" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" class="bg-gray-400" required>
                <label for="people">Amount of people:</label>
                <input type="number" id="people" name="people" class="bg-gray-400" min="1" max="20" required>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-800 text-white px-4 py-2 rounded mt-4 transition duration-300 cursor-pointer">Submit</button>
            </div>
        </form>
    </div>
</section>


{% endblock %}
