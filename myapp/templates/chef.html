{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="flex flex-wrap justify-center px-20 gap-6">
        {% for item in items %}
        <form action="{% url 'cooking' %}" method="POST">
            {% csrf_token %}
            <div class="flex flex-col rounded-lg p-4 text-center w-60 bg-gray-400" data-aos="fade-up">
                <h2 class="font-bold text-lg"> Table: {{ item.table }}</h2>
                <p>Item: {{ item.item }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <label>
                    <input type="radio" name="status_{{ item.id }}" value="False"
                    {% if item.status == False %}checked{% endif %}>
                    Preparing
                </label>
                <label>
                    <input type="radio" name="status_{{ item.id }}" value="True"
                    {% if item.status == True %}checked{% endif %}>
                    Ready to serve
                </label>
                <button type="submit" class="bg-blue-400">Submit</button>
                <input type="hidden" name="item_ids" value="{{ item.id }}">         
            </div>
        </form>
        {% endfor %}
    </div>
</section>


{% endblock %}
