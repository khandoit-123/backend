{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
  <div class="flex flex-col items-center">
    <h2 class="mb-5">Login</h2>
    <form method="post" class="flex flex-col w-1/2 items-center p-2 rounded bg-gray-200 border-2">
      {% csrf_token %}
      {{ form.as_p }}
      <nav>
        <a href="/register" class="text-blue-800 hover:underline">No account? Register one!</a>
      </nav>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-800 text-white px-4 py-2 rounded mt-4 transition duration-300 cursor-pointer">Login</button>
    </form>
  </div>

  <style>
    input {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      padding: 0.3rem;
      border-radius: 10rem;
      border: 2px solid #000000;
    }
  </style>
</section>
{% endblock %}
